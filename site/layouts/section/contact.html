{{ define "main" }}

<section class="ph3 bg-off-white">
	<section class="center mw6 pv3">

		<img src="{{ .Params.logo }}" alt="" class="db w4 center pv4">

		{{ .Content }}

		<section class="flex-ns mb3">
	        	{{ range .Params.contact_entries }}
				<section>
					<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
					<p>{{ .text }}</p>
				</section>
			{{ end }}
		</section>

		{{ partial "contact-form" . }}

	</section>
</section>

{{ end }}
